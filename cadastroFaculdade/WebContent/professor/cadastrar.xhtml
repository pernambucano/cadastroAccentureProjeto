<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="title">Cadastrar Professor</ui:define>
    
    <ui:define name="content">
        <h:form acceptcharset="UTF-8" class="form-horizontal">
            <!-- CPF -->
            <div class="form-group">
                <p:outputLabel for="cpf" value="CPF: " class="col-md-2 control-label" />
                <div class="col-md-4">
                    <p:inputMask id="cpf" value="" required="true" size="20" mask="999.999.999-99" />
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Nome -->
            <div class="form-group">
                <p:outputLabel for="nome" value="Nome: " class="col-md-2 control-label" />
                <div class="col-md-4">
                    <p:inputText id="nome" value="" required="true" size="40" />
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Sexo -->
            <div class="form-group">
                <p:outputLabel for="sexo" value="Sexo: " class="col-md-2 control-label" />
                <div class="col-md-4">
                    <p:selectOneRadio id="sexo" value="" required="true">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Feminino" />
                    </p:selectOneRadio>
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Data de Admissão -->
            <div class="form-group">
                <p:outputLabel for="dataAdmissao" value="Data de Admissão: " class="col-md-2 control-label" />
                <div class="col-md-2">
                    <p:inputText id="dataAdmissao" value="" styleClass="date-picker" required="true" />
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Instituição -->
            <div class="form-group">
                <p:outputLabel for="instituicao" value="Instituição: " class="col-md-2 control-label" />
                <div class="col-md-6">
                    <p:autoComplete id="instituicao" dropdown="true" required="true" size="40" />
                    <p:button icon="ui-icon-plus" title="Cadastrar instituição">
                        <!--  -->
                    </p:button>
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Titulação -->
            <div class="form-group">
                <p:outputLabel for="titulacao" value="Titulação: " class="col-md-2 control-label" />
                <div class="col-md-6">
                    <p:autoComplete id="titulacao" dropdown="true" required="true" size="20" />
                    <p:button icon="ui-icon-plus" title="Cadastrar titulação">
                        <!--  -->
                    </p:button>
                </div>
            </div> <!-- /.form-group -->
            
            <!-- Salvar -->
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <h:commandButton value="Salvar" class="btn btn-primary" />
                    <a href="index.xhtml" class="btn btn-default">Voltar</a>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
