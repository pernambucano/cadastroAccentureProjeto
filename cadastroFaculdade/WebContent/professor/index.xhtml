<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="title">Professores</ui:define>
    
    <ui:define name="content">
        
        <p><a href="cadastrar.xhtml" class="btn btn-success">
            Cadastrar Professor</a></p>
           
        <h:form acceptcharset="UTF-8">
            <p:dataTable value="#{professorServiceImpl.professores}" var="professor" rowKey="#{professor.id}"
                paginator="true" rows="10" selectionMode="multiple">
                
                <p:column headerText="ID" sortBy="#{professor.id}">
                    #{professor.id}
                </p:column>
                
                <p:column headerText="CPF" sortBy="#{professor.cpf}">
                    #{professor.cpf}
                </p:column>
                
                <p:column headerText="Nome" sortBy="#{professor.nome}">
                    #{professor.nome}
                </p:column>
                
                <p:column headerText="Sexo" sortBy="#{professor.sexo}">
                    #{professor.sexo}
                </p:column>
                
                <p:column headerText="Instituição" sortBy="#{professor.instituicao}">
                    #{professor.instituicao}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
