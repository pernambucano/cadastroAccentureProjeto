<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="title">Alunos</ui:define>
    
    <ui:define name="content">
        
        <p><a href="cadastrar.xhtml" class="btn btn-success">
            Cadastrar Aluno</a></p>
           
        <h:form acceptcharset="UTF-8">
            <p:dataTable value="#{alunoServiceImpl.alunos}" var="aluno" rowKey="#{aluno.id}"
                paginator="true" rows="5" selectionMode="multiple">
                
                <p:column headerText="ID" sortBy="#{aluno.id}">
                    #{aluno.id}
                </p:column>
                
                <p:column headerText="Nome" sortBy="#{aluno.nome}">
                    #{aluno.nome}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
