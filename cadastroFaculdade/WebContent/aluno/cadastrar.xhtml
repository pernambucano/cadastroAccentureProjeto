<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="title">Cadastrar Aluno</ui:define>
	<ui:define name="content">
		<h:form acceptcharset="UTF-8" class="form-horizontal">
			<!-- CPF -->
			<div class="form-group">
				<p:outputLabel for="cpf" value="CPF: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:inputText id="cpf" value="" class="cpf"
						required="true" />
				</div>
			</div>
			<!-- /.form-group -->

			<!-- Nome -->
			<div class="form-group">
				<p:outputLabel for="nome" value="Nome: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:inputText id="nome" value="" class="nome" required="true" />
				</div>
			</div>
			<!-- /.form-group -->

			<!-- Sexo -->
			<div class="form-group">
				<p:outputLabel for="sexo" value="Sexo: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:selectOneRadio id="sexo" value="" required="true">
						<f:selectItem itemValue="M" itemLabel="Masculino" />
						<f:selectItem itemValue="F" itemLabel="Feminino" />
					</p:selectOneRadio>
				</div>
			</div>
			<!-- /.form-group -->

			<!-- Endereço Logradouro -->
			<div class="form-group">
				<p:outputLabel for="logradouro" value="Logradouro: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:inputText id="logradouro" value="" class="endereco"
						required="true" />
				</div>
			</div>
			<!-- /.form-group -->

			<!-- Endereço Numero -->
			<div class="form-group">
				<p:outputLabel for="numero" value="Número: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:inputText id="numero" value="" class="endereco" required="true" />
				</div>
			</div>
			<!-- /.form-group -->
			<!-- Endereço -->
			<div class="form-group">
				<p:outputLabel for="cidade" value="Cidade: "
					class="col-md-2 control-label" />
				<div class="col-md-6">
					<p:autoComplete id="cidade" dropdown="true" required="true"
						size="20" />
					<p:button icon="ui-icon-plus" title="Cadastrar Cidades">
						<!--  -->
					</p:button>
				</div>
			</div>
			<!-- /.form-group -->
			<!-- Endereço -->
			<div class="form-group">
				<p:outputLabel for="estado" value="Estado: "
					class="col-md-2 control-label" />
				<div class="col-md-6">
					<p:autoComplete id="estado" dropdown="true" required="true"
						size="5" />
					<p:button icon="ui-icon-plus" title="Cadastrar estado">
						<!--  -->
					</p:button>
				</div>
			</div>
			<!-- /.form-group -->
			<!-- Professor -->
			<div class="form-group">
				<p:outputLabel for="professor" value="Professor: "
					class="col-md-2 control-label" />
				<div class="col-md-4">
					<p:inputText id="professor" value="" class="" required="true" />
				</div>
			</div>
			<!-- /.form-group -->
			<!-- Salvar -->
			<div class="form-group">
				<div class="col-md-4 col-md-offset-2">
					<h:commandButton value="Salvar" class="btn btn-primary" />
					<a href="index.xhtml" class="btn btn-default">Voltar</a>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
